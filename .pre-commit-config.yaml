repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: detect-private-key
      - id: mixed-line-ending
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: check-yaml
      - id: check-toml
      - id: pretty-format-json
        args: ["--autofix"]

  # Prettier for code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [css, scss, javascript, jsx, json, yaml, markdown, html]
        exclude: ^package-lock\.json$

  # ESLint for JavaScript/React linting (optional - uncomment if you have ESLint configured)
  # - repo: https://github.com/pre-commit/mirrors-eslint
  #   rev: v8.57.0
  #   hooks:
  #     - id: eslint
  #       files: \.(js|jsx)$
  #       types: [file]

  # Check package.json dependencies (optional - uncomment if needed)
  # - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
  #   rev: v1.1.2
  #   hooks:
  #     - id: npm-audit

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ["--ignore", "DL3008", "--ignore", "DL3009"]
